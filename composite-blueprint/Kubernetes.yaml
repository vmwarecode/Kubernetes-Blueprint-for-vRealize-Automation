id: Kubernetes
name: Kubernetes
description: Installs current Kubernetes on CentOS 7
status: PUBLISHED
components:
  CentOS_Docker_master:
    type: Software.CentOSDocker
    dependsOn:
    - Linux__Colorize_Console
    data:
      VERSION:
        fixed: '18.06'
        required: true
      host:
        fixed: ${_resource~K8s-Master}
  CentOS_Docker_node:
    type: Software.CentOSDocker
    data:
      VERSION:
        fixed: '18.06'
        required: true
      host:
        fixed: ${_resource~K8s-Node}
  CentOS_K8s_Master:
    type: Software.CentOSK8sMaster
    data:
      host:
        fixed: ${_resource~CentOS_K8s_base_master}
      masterIpAddress:
        fixed: ${_resource~K8s-Master~ip_address}
        required: true
      netPlugin:
        default: ''
        required: true
        visible: true
  CentOS_K8s_Node:
    type: Software.CentOSK8sNode
    dependsOn:
    - CentOS_K8s_Master
    data:
      host:
        fixed: ${_resource~CentOS_K8s_base_node}
      joinCommand:
        default: ${_resource~CentOS_K8s_Master~joinCommand}
        editable: true
        required: true
  CentOS_K8s_base_master:
    type: Software.CentOSInstallkubectl
    data:
      host:
        fixed: ${_resource~CentOS_Docker_master}
  CentOS_K8s_base_node:
    type: Software.CentOSInstallkubectl
    data:
      host:
        fixed: ${_resource~CentOS_Docker_node}
  K8s-Master:
    type: Infrastructure.CatalogItem.Machine.Virtual.vSphere
    data:
      _cluster:
        default: 1
        max: 1
        min: 1
      action:
        fixed: LinkedClone
      allow_storage_policies:
        fixed: false
      blueprint_type:
        fixed: '1'
      cpu:
        default: 2
        max: 4
        min: 2
      description: Kubernetes Master
      disks:
      - capacity: 16
        custom_properties: null
        id: 1543425917804
        initial_location: ''
        is_clone: true
        label: Hard disk 1
        storage_reservation_policy: ''
        userCreated: false
        volumeId: 0
      guest_customization_specification: CentOS
      machine_prefix:
        fixed:
          id: k8M-
      max_network_adapters: {}
      max_volumes: {}
      memory:
        default: 2048
        max: 4096
        min: 2048
      nics:
      - address: ''
        assignment_type: Static
        id: 0
        load_balancing: ''
        network: ${_resource~corp192168110024}
        network_profile: corp-192.168.110.0/24
      provisioning_workflow:
        fixed:
          id: CloneWorkflow
          label: CloneWorkflow
      security_groups: []
      security_tags: []
      snapshot_name:
        fixed: base
      source_machine:
        fixed:
          id: 8020b658-7222-4ca0-94ee-00b8a54ce1e8
          label: CentOS7-base-vm
      source_machine_external_snapshot:
        fixed: 3
      source_machine_name:
        fixed: CentOS7-base-vm
      source_machine_vmsnapshot:
        fixed:
          id: '4015'
      storage:
        default: 16
        max: 40
        min: 16
  K8s-Node:
    type: Infrastructure.CatalogItem.Machine.Virtual.vSphere
    data:
      _cluster:
        default: 2
        max: 10
        min: 2
      action:
        fixed: LinkedClone
      allow_storage_policies:
        fixed: false
      blueprint_type:
        fixed: '1'
      cpu:
        default: 2
        max: 2
        min: 2
      description: Kubernetes Node
      disks:
      - capacity: 16
        custom_properties: null
        id: 1543425961404
        initial_location: ''
        is_clone: true
        label: Hard disk 1
        storage_reservation_policy: ''
        userCreated: false
        volumeId: 0
      guest_customization_specification: CentOS
      machine_prefix:
        fixed:
          id: k8W-
      max_network_adapters: {}
      max_volumes: {}
      memory:
        default: 1024
        max: 4096
        min: 1024
      nics:
      - address: ''
        assignment_type: Static
        id: 0
        load_balancing: ''
        network: ${_resource~corp192168110024}
        network_profile: corp-192.168.110.0/24
      provisioning_workflow:
        fixed:
          id: CloneWorkflow
          label: CloneWorkflow
      security_groups: []
      security_tags: []
      snapshot_name:
        fixed: base
      source_machine:
        fixed:
          id: 8020b658-7222-4ca0-94ee-00b8a54ce1e8
          label: CentOS7-base-vm
      source_machine_external_snapshot:
        fixed: 3
      source_machine_name:
        fixed: CentOS7-base-vm
      source_machine_vmsnapshot:
        fixed:
          id: '4015'
      storage:
        default: 16
        max: 40
        min: 16
  Linux__Add_Public_Key_1:
    type: Software.LinuxAddPublicKey
    dependsOn:
    - Linux_helm_cli
    data:
      auth_key_path:
        default: /root/.ssh/authorized_keys
        required: true
        visible: true
      host:
        fixed: ${_resource~K8s-Master}
      pub_key_text:
        default: ''
        visible: true
  Linux__Colorize_Console:
    type: Software.LinuxColorizeConsole
    data:
      host:
        fixed: ${_resource~K8s-Master}
  Linux_helm_cli:
    type: Software.Linuxhelmcli
    dependsOn:
    - CentOS_K8s_Master
    data:
      host:
        fixed: ${_resource~K8s-Master}
  corp192168110024:
    type: Infrastructure.Network.Network.Existing
    data:
      name:
        fixed: corp192168110024
      network_profile:
        fixed: corp-192.168.110.0/24
layout:
  CentOS_Docker_master: 1,0
  CentOS_Docker_node: 0,0
  CentOS_K8s_Master: 0,0
  CentOS_K8s_Node: 0,0
  CentOS_K8s_base_master: 0,0
  CentOS_K8s_base_node: 0,0
  K8s-Master: 0,1
  K8s-Node: 0,2
  Linux__Add_Public_Key_1: 3,0
  Linux__Colorize_Console: 0,0
  Linux_helm_cli: 2,0
  corp192168110024: 1,0
